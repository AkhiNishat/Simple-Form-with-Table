<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Form with Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="bg-white p-6 rounded shadow w-full max-w-md mb-8">
        <h2 class="text-2xl font-bold mb-4 text-center">User Form</h2>
        <form id="userForm" class="space-y-4">
            <input id="name" type="text" placeholder="Name" class="w-full p-2 border rounded" required />
            <input id="email" type="email" placeholder="Email" class="w-full p-2 border rounded" required />
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Add User</button>
        </form>
    </div>

    <div class="bg-white p-6 rounded shadow w-full max-w-2xl">
        <h2 class="text-xl font-semibold mb-4">User List</h2>
        <table class="w-full border-collapse border border-gray-300">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border p-2">#</th>
                    <th class="border p-2">Name</th>
                    <th class="border p-2">Email</th>
                </tr>
            </thead>
            <tbody id="userTable">

            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
